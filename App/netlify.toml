# Configuração do Netlify
[build]
  publish = "."

# Desabilitar prerendering
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = false

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
